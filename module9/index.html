<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Navigation Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>
<!-- Swiper stylesheet-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logo1x.png" alt="logo">
		<h1>Design Thinking</h1>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <ul>
        <li><a href="#">Clients</a>
        <li><a href="#">Services</a></li>
        <li><a href="#">Best Practices</a></li>
        <li><a href="#">Our Team</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>
        
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="images/fenway-park.jpg" alt="Fenway Park"></div>
      <div class="swiper-slide"><img src="images/sky-water.jpg" alt="Boston Sky and Water"></div>
      <div class="swiper-slide"><img src="images/statue.jpg" alt="Boston Historical Statue"></div>
      <div class="swiper-slide"><img src="images/streets.jpg" alt="Boston Streets"></div>
      <div class="swiper-slide"><img src="images/water.jpg" alt="Boston Water"></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <!-- End of slider container-->


    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p>Copyright &copy; 2022 Design Thinking Inc. All rights reserved. 
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Sales</a> | <a href="#">Clients</a></p>
    </footer>
</div> <!-- end footer wrapper -->
   
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
