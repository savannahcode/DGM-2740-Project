<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Plan Your Visit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>
<!-- Swiper stylesheet-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
		<h1>Design Thinking</h1>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <ul>
        <li><a href="#">Clients</a>
        <li><a href="#">Services</a></li>
        <li><a href="#">Best Practices</a></li>
        <li><a href="#">Our Team</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>

        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <picture>
            <source srcset="images/fenway-park-mobile.jpg" media="(max-width: 28.12rem)">
            <source srcset="images/fenway-park.jpg" media="(min-width: 28.12rem)">
            <img src="images/fenway-park.jpg" alt="Fenway Park">
        </picture>
        <p>Fenway Park</p>
    </div>

      <div class="swiper-slide">
        <picture>
            <source srcset="images/sky-water.jpg-mobile" media="(max-width: 28.12rem)">
            <source srcset="images/sky-water.jpg" media="(min-width: 28.12rem)">
            <img src="images/sky-water.jpg" alt="Boston Sky and Water">
        </picture>
        <p>Boston Sky and Water</p>
    </div>

      <div class="swiper-slide">
        <picture>
            <source srcset="images/statue.jpg-mobile" media="(max-width: 28.12rem)">
            <source srcset="images/statue.jpg" media="(min-width: 28.12rem)">
            <img src="images/statue.jpg" alt="Boston Historical Statue">
        </picture>
        <p>Boston Historical Statue</p>
    </div>

      <div class="swiper-slide">
        <picture>
            <source srcset="images/streets.jpg-mobile" media="(max-width: 28.12rem)">
            <source srcset="images/streets.jpg" media="(min-width: 28.12rem)">
            <img src="images/streets.jpg" alt="Boston Streets">
        </picture>
        <p>Boston Streets</p>
    </div>

      <div class="swiper-slide">
        <picture>
            <source srcset="images/water.jpg" media="(max-width: 28.12rem)">
            <source srcset="images/water.jpg" media="(min-width: 28.12rem)">
            <img src="images/water.jpg" alt="Boston Water">
        </picture>
        <p>Boston Water</p>
    </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <!-- End of slider container-->


    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p>&#169; 2017 â€¢ City of Boston &#8226; Phone 1-800-555-1234 &#8226; Login</p>
    </footer>
</div> <!-- end footer wrapper -->
   
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
