<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">



     
</head>
<body>
<!-- HEADER HERE -->
	<header>
        <img src="images/swag-logo.svg">
            <h1>Swag Shop</h1>
    </header>
    
    
<!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <ul >
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li class="active"><a href="#">Order</a></li>   
            <li><a href="#">Customer Reviews</a></li> 
        </ul>
    </nav>
    
    
<!-- CONTENT HERE -->
    <main>
        <h1>Order</h1>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">Full Name*<input type="text" name="name" placeholder="Joe Smith" required></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder="1234567892" required></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com"></label>
            </fieldset>

            <fieldset>
                <legend>Swag Information</legend>
                <label class="top">Date Needed<input type="date" name="dateNeeded"></label>
                <label class="top">Business Name<input type="text" name="businessName"></label>
                <label class="top">Business URL<input type="url" name="website" placeholder="http://www.business.com"></label>
                <label class="top">Color
                    <select name="color">
                        <option>PLEASE SELECT &#9662;</option>
                        <option value="red">Dark Red</option>
                        <option value="blue">Navy Blue</option>
                        <option value="seafoam">Seafoam</option>
                        <option value="green">Forest Green</option>
                        <option value="black">Black</option>
                        <option value="orange">Sunset Orange</option>
                        <option value="beige">Beige</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </label>
                <label class="top">Quanitity<input type="number" name="quanitity"></label>
                <div>Material</div>
                <label class="sbs"><input type="radio" name="material" value="aluminum"> Aluminum</label>
                <label class="sbs"><input type="radio" name="material" value="plastic"> Plastic</label>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">Name on Card<input type="text" name="cardName" required></label>
                <label class="top">Card Number<input type="number" name="cardNumber" required></label>
                <label class="top">Expiration Date<input type="date" name="dateNeeded" required></label>
            </fieldset>

            <input type="submit" value="Order My Swag" class="submitBtn">
        </form>
    </main>

</body>
</html>
