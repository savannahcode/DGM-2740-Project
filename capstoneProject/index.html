<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Action for Healthy Kids Website Remake" />
    <meta name="author" content="Savannah Hilton" />

    <!-- This start file was build by Paul Cheney  -->
    <title>Action For Healthy Kids</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div id="pageWrapper">
      <div class="content">
        <!-- HEADER HERE -->
        <div class="headerWrapper">
          <header>
            <div class="head-text">
              <h1>ACTION</h1>
              <h2>for Healthy Kids</h2>
            </div>
            <button id="hamburgerBtn">&#9776;</button>
          </header>
        </div>

        <!-- NAVIGATION HERE -->
        <div class="navWrapper">
          <nav class="clearfix">
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Participate</a></li>
              <li><a href="#">Kid's Health App</a></li>
              <li><a href="process.html">Process</a></li>
            </ul>
          </nav>
        </div>

        <!-- CONTENT HERE -->
        <main>
          <button class="greenBtn">Website In Spanish</button>
          <p>Want to help impoverished children improve their health?</p>
          <button class="pinkBtn">DONATE</button>

          <!-- IMAGE SLIDER HERE -->
          <div>
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="images/tugOfWar-mobile.jpg"
                      media="(max-width: 35rem)"
                    />
                    <source
                      srcset="images/tugOfWar.jpg"
                      media="(min-width: 35rem"
                    />
                    <img src="images/tugOfWar.jpg" alt="Tug Of War" />
                  </picture>
                  <p>Tug Of War</p>
                </div>

                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="images/drawing-mobile.jpg"
                      media="(max-width: 35rem)"
                    />
                    <source
                      srcset="images/drawing.jpg"
                      media="(min-width: 35rem)"
                    />
                    <img src="images/drawing.jpg" alt="Children's Drawing" />
                  </picture>
                  <p>Children's Drawing</p>
                </div>

                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="images/bubbles-mobile.jpg"
                      media="(max-width: 35rem)"
                    />
                    <source
                      srcset="images/bubbles.jpg"
                      media="(min-width: 35rem)"
                    />
                    <img
                      src="images/bubbles.jpg"
                      alt="Kids Play with Bubbles"
                    />
                  </picture>
                  <p>Kids Play with Bubbles</p>
                </div>

                <div class="swiper-slide">
                  <picture>
                    <source
                      srcset="images/boots-mobile.jpg"
                      media="(max-width: 35rem)"
                    />
                    <source
                      srcset="images/boots.jpg"
                      media="(min-width: 35rem)"
                    />
                    <img src="images/boots.jpg" alt="Kid Boots" />
                  </picture>
                  <p>Kids Boots</p>
                </div>
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
            </div>
            <!-- End of slider container-->
          </div>

          <!-- SOCIAL ICONS HERE -->
          <div class="socialIcons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </main>

        <!-- FOOTER HERE -->
        <footer>&copy; 2022 &bull; AFHK</footer>
      </div>
      <!--End of content-->
    </div>
    <!-- End of pageWrapper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/77eefe8645.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
