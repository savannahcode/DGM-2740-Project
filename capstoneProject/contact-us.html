<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Action for Healthy Kids Website Remake" />
    <meta name="author" content="Savannah Hilton" />

    <!-- This start file was build by Paul Cheney  -->
    <title>Action For Healthy Kids</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="pageWrapper">
      <div class="content">
        <!-- HEADER HERE -->
        <div class="headerWrapper">
          <header>
            <figure class="logo">
              <img
                src="images/logo1.png"
                alt="logo"
                srcset="
                  images/logo1.png 1x,
                  images/logo2.png 2x,
                  images/logo3.png 3x
                "
              />
            </figure>
            <div class="head-text">
              <h1>ACTION</h1>
              <h2>for Healthy Kids</h2>
            </div>
            <button id="hamburgerBtn">&#9776;</button>
          </header>
        </div>

        <!-- NAVIGATION HERE -->
        <div class="navWrapper">
          <nav class="clearfix">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about-us.html">About Us</a></li>
              <li class="active"><a href="contact-us.html">Contact Us</a></li>
              <li><a href="participate.html">Participate</a></li>
              <li><a href="#">Kid's Health App</a></li>
              <li><a href="process.html">Process</a></li>
            </ul>
          </nav>
        </div>

        <!-- CONTENT HERE -->
        <div class="mainWrapper">
          <main>
            <section class="side-page">
              <h1>Contact Us</h1>

              <form method="get" action="thanks.html">
                <fieldset>
                  <legend>Contact Information</legend>
                  <label class="top"
                    >Full Name<input
                      type="text"
                      name="name"
                      placeholder="Joe Smith"
                      required
                  /></label>
                  <label class="top"
                    >Email<input
                      type="email"
                      name="email"
                      placeholder="someone@gmail.com"
                      required
                  /></label>
                  <label class="top"
                    >Phone<input
                      type="tel"
                      name="phone"
                      placeholder="1234449999"
                  /></label>
                  <label class="top" id="message-box"
                    >Message<input
                      type="text"
                      name="message"
                      placeholder="Write your message here..."
                  /></label>
                </fieldset>

                <input type="submit" value="Contact Us" class="submitBtn" />
              </form>
            </section>
          </main>
          <img src="images/bottom-hills.png" alt="rolling hills" />
        </div>
        <!-- End of mainWrapper-->

        <!-- FOOTER HERE -->
        <footer>&copy; 2022 &bull; AFHK</footer>
      </div>
      <!--End of content-->
    </div>
    <!-- End of pageWrapper -->
    <script src="js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/77eefe8645.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
